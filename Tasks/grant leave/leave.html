<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Application Form</title>
    <link rel="stylesheet" href="leave.css">
</head>
<body>
    <h1>Leave Application Form</h1>
    <form action="admin.html" method="post">
        <label for="date">Date</label>
        <input type="text" id="date" name="date" placeholder="today date ex:DD/MM/YY"required><br>
        
        <label for="name">Applicant Name</label>
        <input type="text" id="name" placeholder="Enter applicant name" required><br>
        
        <label for="authority">Authority</label>
        <input type="text" id="authority" name="authority" placeholder="Ex: Principal/HOD" required><br><br>
        
        <label for="reason">Leave Applying For</label>
        <input type="text" id="reason" name="reason" placeholder="Enter reason" required><br><br>
        
        <label for="start_date">Leave Start Date</label>
        <input type="date" id="start_date" name="start_date" required><br><br>
        
        <label for="end_date">Leave End Date</label>
        <input type="date" id="end_date" name="end_date" required><br><br>
        
        <button type="submit">Apply</button>
    </form>
    <script>
        document.getElementById('date').valueAsDate = new Date();
    </script>
</body>
</html>
