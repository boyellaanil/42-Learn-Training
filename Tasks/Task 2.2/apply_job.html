<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Jobs</title>
    <link rel="stylesheet"href="apply_job.css"></link>
    <script defer src="apply_job.js"></script> 
</head>
<body>
    
    <form id="jobApplicationForm">
        <h1>Apply for Jobs</h1>
        <!-- First Name -->
        <div class="form-group">
            <label for="first_name">First Name </label>
            <input type="text" id="first_name" name="first_name" required>
        </div>

        <!-- Last Name -->
        <div class="form-group">
            <label for="last_name">Last Name </label>
            <input type="text" id="last_name" name="last_name" required>
        </div>

        <!-- Email -->
        <div class="form-group">
            <label for="email">Email </label>
            <input type="email" id="email" name="email" required>
        </div>

        <!-- Phone Number -->
        <div class="form-group">
            <label for="phone_num">Phone Number </label>
            <input type="text" id="phone_num" name="phone_num" required>
        </div>

        <!-- Address -->
        <div class="form-group">
            <label for="address">Address </label>
            <input type="text" id="address" name="address" required>
        </div>

        <!-- City -->
        <div class="form-group">
            <label for="city">City </label>
            <input type="text" id="city" name="city" required>
        </div>

        <!-- State -->
        <div class="form-group">
            <label for="state">State </label>
            <input type="text" id="state" name="state" required>
        </div>

        <!-- Zip -->
        <div class="form-group">
            <label for="zip">Zip Code</label>
            <input type="number" id="zip" name="zip" required>
        </div>

        <!-- Country -->
        <div class="form-group">
            <label for="country">Country </label>
            <select id="country" name="country" required>
                <option value="">Select Country</option>
                <option value="IND">INDIA</option>
                <option value="CA">CANADA</option>
                <option value="USA">UNITED STATES OF AMERICA</option>
            </select>
        </div>

        <!-- Education Level -->
        <div class="form-group">
            <label for="edu_level">Education Level </label>
            <select id="edu_level" name="edu_level" required>
                <option value="">Select Education Level</option>
                <option value="PG">Post Graduation</option>
                <option value="UG">Under Graduation</option>
                <option value="inter">Intermediate</option>
            </select>
        </div>

        <!-- Education Type -->
        <div class="form-group">
            <label for="edu_type">Education Type </label>
            <select id="edu_type" name="edu_type" required>
                <option value="">Select Education Type</option>
                <option value="FT">Full Time</option>
                <option value="PT">Part Time</option>
                <option value="IS">Internship</option>
            </select>
        </div>

        <!-- Resume -->
        <div class="form-group">
            <label for="resume">Resume (PDF only) </label>
            <input type="file" id="resume" name="resume" accept=".pdf">
        </div>

        <!-- Cover Letter -->
        <div class="form-group">
            <label for="cover_letter">Cover Letter (Optional)</label>
            <textarea id="cover_letter" name="cover_letter" rows="3"></textarea>
        </div>

        <!-- Employment Status -->
        <div class="form-group">
            <label for="employed_flag">
                Are you currently employed?
                <input type="radio" id="employed_flag" name="employed_flag"> Yes
                <input type="radio" id="employed_flag" name="employed_flag"> No
            </label>
        </div>

        <!-- Submit Button -->
        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
        
    </form>

</body>
</html>
