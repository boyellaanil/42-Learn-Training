<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Calculator Menu</title>
    <link rel="stylesheet"href="calculator menu.css">
</head>
<body>

    <h2>Calculator Menu</h2>

    <div class="menu">
        <p><strong>Menu:</strong></p>
        <p>1. Addition</p>
        <p>2. Multiplication</p>
        <p>3. Subtraction</p>
        <p>4. Division</p>
        <p>Enter your choice </p>

        <input type="number" id="choice" placeholder="Enter your choice"required><br><br>
        <input type="number" id="num1" placeholder="Enter first number"required><br><br>
        <input type="number" id="num2" placeholder="Enter second number"required><br><br>

        <button onclick="calculate()">Calculate</button>
    </div>

    <h3 id="result"></h3>

    <script>
        function calculate() 
        {
            // Get user inputs
            const choice = document.getElementById('choice').value;
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            let result = '';

            // Perform operation based on user choice
            switch (choice) 
            {
                case '1':
                    result = `Sum: ${num1 + num2}`;
                    break;
                case '2':
                    result = `Product: ${num1 * num2}`;
                    break;
                case '3':
                    result = `Difference: ${num1 - num2}`;
                    break;
                case '4':
                    if (num2 !== 0) {
                        result = `Quotient: ${num1 / num2}`;
                    } else {
                        result = 'Error: Division by zero';
                    }
                    break;
                default:
                    result = 'Invalid choice! Please select your choice from above menu';
                    break;
            }

            document.getElementById('result').innerText = result;
        }
    </script>

</body>
</html>
